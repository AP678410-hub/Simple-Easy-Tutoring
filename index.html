<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple & Easy Tutoring</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4fa;
      color: #1a1a1a;
      overflow: auto; /* âœ… allow scrolling */
    }

    .layout-wrapper {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .educator-sidebar {
      width: 320px;
      background-color: #fff;
      padding: 30px 25px;
      border-right: 3px solid #005792;
      overflow-y: auto;
      box-shadow: 4px 0 10px rgb(0 0 0 / 0.05);
      display: flex;
      flex-direction: column;
    }

    .educator-sidebar h3 {
      font-size: 1.9rem;
      font-weight: 700;
      color: #005792;
      margin-bottom: 25px;
      text-align: center;
      letter-spacing: 1.2px;
      text-transform: uppercase;
    }

    .educator-card {
      background: #e6f0ff;
      border-radius: 15px;
      padding: 15px 20px;
      margin-bottom: 20px;
      box-shadow: 0 6px 15px rgb(0 87 146 / 0.15);
      display: flex;
      gap: 15px;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }

    .educator-card:hover {
      box-shadow: 0 12px 25px rgb(0 87 146 / 0.3);
      transform: translateY(-6px);
      background: #d6e6ff;
    }

    .educator-card img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 10px rgb(0 87 146 / 0.25);
    }

    .educator-info p {
      margin: 4px 0;
      font-size: 0.95rem;
      color: #003057;
    }

    .educator-info p strong {
      color: #002341;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      overflow-y: auto;
      background: #fff;
      padding: 40px 50px 60px;
      display: flex;
      flex-direction: column;
      box-shadow: -4px 0 15px rgb(0 0 0 / 0.03);
    }

    header {
      background: linear-gradient(135deg, #0072ce, #005792);
      color: white;
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgb(0 87 146 / 0.4);
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 3.3rem;
      margin-bottom: 12px;
      letter-spacing: 2px;
      text-shadow: 1px 1px 3px rgb(0 0 0 / 0.3);
    }

    header p {
      font-size: 1.25rem;
      font-weight: 500;
      letter-spacing: 0.9px;
      opacity: 0.9;
      font-style: italic;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 28px;
      background: #e6f0ff;
      padding: 18px 30px;
      border-radius: 18px;
      margin-bottom: 50px;
      box-shadow: 0 4px 18px rgb(0 87 146 / 0.1);
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #005792;
      font-weight: 700;
      font-size: 1.15rem;
      padding: 8px 18px;
      border-radius: 12px;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    nav a:hover,
    nav a:focus {
      background-color: #005792;
      color: #fff;
      box-shadow: 0 4px 15px rgb(0 87 146 / 0.5);
      outline: none;
    }

    .section {
      margin-bottom: 70px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .section h2 {
      color: #003057;
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 25px;
      border-bottom: 3px solid #0072ce;
      padding-bottom: 10px;
      letter-spacing: 1.1px;
    }

    .section p,
    .section ul {
      font-size: 1.1rem;
      line-height: 1.65;
      color: #2d2d2d;
    }

    .section p em {
      color: #555;
      font-style: normal;
      font-weight: 600;
    }

    .section ul {
      padding-left: 20px;
      margin-top: 10px;
    }

    .section ul li {
      margin-bottom: 8px;
      font-weight: 600;
    }

    .subject-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 28px;
    }

    .subject,
    .age-group,
    .highlight-box {
      background: #f9fbff;
      padding: 25px 20px 30px;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgb(0 87 146 / 0.07);
      transition: transform 0.25s ease, box-shadow 0.3s ease;
      cursor: default;
    }

    .subject:hover,
    .age-group:hover,
    .highlight-box:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 35px rgb(0 87 146 / 0.15);
      background: #e6f0ff;
    }

    .subject img,
    .age-group img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 18px;
      box-shadow: 0 4px 15px rgb(0 87 146 / 0.15);
    }

    .subject h3,
    .age-group h3 {
      color: #00497a;
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 14px;
    }

    footer {
      background: #003057;
      color: white;
      text-align: center;
      padding: 28px 20px;
      border-radius: 15px;
      font-size: 1rem;
      letter-spacing: 0.9px;
      box-shadow: 0 -5px 15px rgb(0 45 79 / 0.6);
      user-select: none;
    }

    @media (max-width: 920px) {
      .layout-wrapper {
        flex-direction: column;
      }

      .educator-sidebar {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 3px solid #005792;
        padding: 25px 20px;
        box-shadow: none;
        overflow-y: visible;
      }

      .main-content {
        padding: 30px 20px 50px;
        height: auto;
        overflow: visible;
      }
    }
  </style>
</head>

</html>
